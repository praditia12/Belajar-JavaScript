<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Tipe Data :
        /*
        1. null
        2. undefined
        3. boolean
        4. number
        5. string
        6. symbol
        7. bigint
        8. object
        */

        // null
        let pegawai=null;
        console.log(typeof(pegawai));

        console.log(null==undefined);

        // undefined
        let guru;
        console.log(guru);

        // null
        let onActive=true;
        let offActive=false;
        console.log(typeof(onActive));

        // number
        let yourAge=17;
        console.log(typeof(yourAge));

        // string
        let name="Adit Praditia";
        console.log(typeof(name));

        // symbol
        let s=Symbol('block');
        console.log(typeof(s));

        console.log(Symbol()==Symbol());

        // bigint
        let numberBig=18383848483933829n;
        console.log(typeof(numberBig));

        // object
        let people={
            name:"Joko",
            age:26
        }

        console.log(typeof(people));

        

    </script>

</body>
</html>
